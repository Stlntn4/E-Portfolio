<nav class="navbar navbar-expand-lg navbar-dark fixed-top"
     [class.scrolled]="isScrolled">
  <div class="container">

    <!-- Brand LEFT -->
    <a class="navbar-brand" routerLink="/" (click)="closeMenu()">
      <img src="assets/images/logo.png" alt="Logo" class="logo-placeholder">
      Sherene Tolentino
    </a>

    <!-- Desktop Nav — visible only on lg and up -->
    <div class="desktop-nav">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item">
          <a class="nav-link"
             routerLink="/"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/projects" routerLinkActive="active">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/resume" routerLinkActive="active">Resume</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
        </li>
        <li class="nav-item ms-3">
          <a class="nav-link btn-hire" routerLink="/contact">Hire Me</a>
        </li>
        <li class="nav-item ms-2">
          <button class="theme-toggle"
                  (click)="themeService.toggleTheme()"
                  [attr.aria-label]="themeService.isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
                  [title]="themeService.isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
            {{ themeService.isDarkMode ? '☀︎' : '⏾' }}
          </button>
        </li>
      </ul>
    </div>

    <!-- Hamburger — visible only on mobile -->
    <button class="navbar-toggler" type="button"
            (click)="toggleMenu()"
            [attr.aria-expanded]="isMenuOpen"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" [class.open]="isMenuOpen"></span>
    </button>

  </div>
</nav>

<!-- Dark overlay behind the drawer -->
<div class="drawer-overlay" [class.active]="isMenuOpen" (click)="closeMenu()"></div>

<!-- Right-side slide-in drawer -->
<div class="mobile-drawer" [class.open]="isMenuOpen">

  <!-- Drawer Header -->
  <div class="drawer-header">
    <span class="drawer-brand">Menu</span>
    <button class="drawer-close" (click)="closeMenu()" aria-label="Close menu">✕</button>
  </div>

  <!-- Drawer Links -->
  <nav class="drawer-nav">
    <a class="drawer-link"
       routerLink="/"
       routerLinkActive="drawer-active"
       [routerLinkActiveOptions]="{ exact: true }"
       (click)="closeMenu()">Home</a>

    <a class="drawer-link"
       routerLink="/about"
       routerLinkActive="drawer-active"
       (click)="closeMenu()">About</a>

    <a class="drawer-link"
       routerLink="/projects"
       routerLinkActive="drawer-active"
       (click)="closeMenu()">Projects</a>

    <a class="drawer-link"
       routerLink="/resume"
       routerLinkActive="drawer-active"
       (click)="closeMenu()">Resume</a>

    <a class="drawer-link"
       routerLink="/contact"
       routerLinkActive="drawer-active"
       (click)="closeMenu()">Contact</a>
  </nav>

  <!-- Drawer Footer Actions -->
  <div class="drawer-footer">
    <a class="drawer-hire" routerLink="/contact" (click)="closeMenu()">Hire Me</a>
    <button class="theme-toggle drawer-theme"
            (click)="themeService.toggleTheme()"
            [attr.aria-label]="themeService.isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
      {{ themeService.isDarkMode ? '☀︎ Light Mode' : '⏾ Dark Mode' }}
    </button>
  </div>

</div>
